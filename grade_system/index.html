<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="grade.js"></script>
</head>
<body>
    <div class="container-fluid bg-primary text-white ">
        <div class="row">
            <div class="col-sm-6 border border-2 border-warning">
                <div class="m-1 p-3"> 
                     <input type="text" placeholder="student name" id="sname" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="roll number" id="rnum" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                    <select id="abc" class="form-control">
                        <option value="0">select course</option>
                        <option value="primary">1-9std</option>
                        <option value="10th">10std</option>
                        <option value="12std">12th-std</option>
                        <option value="graduation">graduation</option>
                    </select>
                    <hr>
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter java mark " id="j" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter python mark" id="p" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter c mark " id="c" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter r mark " id="r" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter c++ mark " id="cp" class="form-control">
                    </div>
                    <div class="m-1 p-3">
                        <input type="text" placeholder="enter html mark " id="h" class="form-control">
                    </div>
                    <div class="m-2 p-2 text-center">
                        <button class="btn btn-dark" type="submit" onclick="marks()">submit</button>

                    </div>
            
        </div>
        <div class="col-sm-6 border border-2 border-warning p-2">
            <h1><span id="name" class="form-control fs-2">name:</span></h1>
            <h1><span id="roll" class="form-control fs-2">roll number:</span></h1>
            <h1><span id="class" class="form-control fs-2">class:</span></h1>
            <h1><span id="per" class="form-control fs-2">percantage:</span></h1>
            <hr>
           
        </div>

    </div>
           
    
</body>
</html>
